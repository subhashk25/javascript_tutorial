<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        const posts =[
            {
                title:'Post one',body:'This is my post one'
            },
            {
                title:'Post Two',body:'This is my second post'
            }
        ];
        function getPosts(){
            setTimeout(() =>{
                let output = '';
                posts.forEach((post) =>{
                    output += `<li>${post.title}</li>`
                })
                document.body.innerHTML=output;
            },1000)
        }
        function createPost(post,callback){
            setTimeout(()=>{posts.push(post);callback()},2000);
            
        }
        createPost({title:'Post Three',body:"This is my third post"},getPosts)
        getPosts();
    </script>
</body>
</html>
