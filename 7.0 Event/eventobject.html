<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="button" value="Click" id="btn" onclick="getEventDetails(event)">
    <script>
        
        function getEventDetails(event)
        {
           document.write(event.type +"</br>");
           document.write(event.clientX +"</br>");
           document.write(event.clientY +"</br>");
           document.write(event.target.type +"</br>");
           document.write(event.target.tagName +"</br>")
        }
        
    </script>
</body>
</html>
